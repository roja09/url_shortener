<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        /* Container */
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 480px;
            overflow: hidden;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 400;
        }
        
        /* Form Section */
        .form-section {
            padding: 40px 30px;
        }
        
        /* Form Group */
        .form-group {
            margin-bottom: 30px;
        }
        
        .form-group label {
            display: block;
            font-size: 15px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Input Field */
        .url-input {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            background: #f8f9fa;
            color: #333;
            transition: all 0.3s ease;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .url-input::placeholder {
            color: #9aa6ac;
        }
        
        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        /* Footer */
        .footer {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e1e5e9;
            text-align: center;
        }
        
        .footer p {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 8px;
        }
        
        /* Info Box */
        .info-box {
            background: #f0f7ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 25px;
            border-left: 4px solid #667eea;
        }
        
        .info-box h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .info-box p {
            color: #555;
            font-size: 14px;
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                border-radius: 12px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 26px;
            }
            
            .form-section {
                padding: 30px 20px;
            }
            
            .footer {
                padding: 15px 20px;
            }
        }
        
        @media (max-width: 400px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 22px;
            }
            
            .url-input {
                padding: 14px 16px;
                font-size: 15px;
            }
            
            .submit-btn {
                padding: 16px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üîó URL Shortener</h1>
            <p>Make your long links short and sweet</p>
        </div>
        
        <!-- Form Section -->
        <div class="form-section">
            <form action="/shorten" method="post">
                <div class="form-group">
                    <label for="url">Enter URL to shorten</label>
                    <input 
                        type="text" 
                        id="url" 
                        name="url" 
                        class="url-input" 
                        placeholder="https://www.example.com/very/long/url/path..."
                        required
                    >
                </div>
                
                <button type="submit" class="submit-btn">
                    <span>‚úÇÔ∏è</span>
                    <span>Shorten URL</span>
                </button>
            </form>
            
            <!-- Info Box -->
            <div class="info-box">
                <h3>
                    <span>‚ÑπÔ∏è</span>
                    How it works
                </h3>
                <p>Enter any valid URL above and click "Shorten URL". Your shortened link will be generated instantly and can be easily shared.</p>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>Your shortened URLs are secure and private</p>
            <p style="font-size: 12px;">Links expire after 30 days</p>
        </div>
    </div>
</body>
</html>
